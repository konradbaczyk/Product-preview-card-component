<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&display=swap"
			rel="stylesheet" />
		<link
			href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&display=swap"
			rel="stylesheet" />

		<link rel="stylesheet" href="css/style.css" />

		<title>Frontend Mentor | Product preview card component</title>
	</head>
	<body>
		<div class="card">
			<div class="card__img"></div>

			<div class="card__content">
				<p class="card__tag">Perfume</p>

				<h1 class="card__title">Gabrielle Essence Eau De Parfum</h1>

				<p class="card__description">
					A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
				</p>

				<div class="card__prices">
					<span class="card__current-price">$149.99</span>
					<s class="card__past-price">$169.99 </s>
				</div>

				<button class="card__btn">
					<img class="icon" src="./images/icon-cart.svg" alt="Button add to cart icon" />
					<span class="card__btn--text">Add to Cart</span>
				</button>
			</div>
		</div>
	</body>
</html>
